<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Monolibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #eef0f2;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2c3e50 !important;
        }
        .navbar-brand:hover {
            color: #0d6efd !important;
        }
        .nav-link {
            font-weight: 500;
            color: #555;
        }
        .nav-link.active {
            color: #0d6efd !important;
            font-weight: 700;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .profile-header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            color: white;
            font-weight: 600;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .profile-role {
            display: inline-block;
            padding: 5px 15px;
            background-color: #0d6efd;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .profile-role.admin {
            background-color: #dc3545;
        }

        .profile-role.member {
            background-color: #0d6efd;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            width: 150px;
        }

        .info-value {
            color: #6c757d;
            flex: 1;
        }

        .section-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0d6efd;
        }

        .stat-card {
            background: #667eea;
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-book-half mb-1" viewBox="0 0 16 16">
                    <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                </svg>
                Monolibrary
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="profile.html">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary ms-2 px-3 py-1" href="admin-dashboard.html" style="border-width: 2px;">Admin Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row">
            
            <div class="col-lg-4 mb-4">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">JD</div>
                        <h2 class="profile-name" id="profileName">John Doe</h2>
                        <span class="profile-role member" id="profileRole">Anggota</span>
                    </div>

                    <div class="profile-info">
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value" id="profileEmail">john.doe@example.com</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Member Since</div>
                            <div class="info-value" id="profileJoined">January 2023</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">
                                <span class="badge bg-success">Active</span>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                            Edit Profile
                        </button>
                        <button class="btn btn-outline-danger" onclick="logout()">
                            Logout
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                
                <div class="profile-card mb-4">
                    <h3 class="section-title">Activity Statistics</h3>
                    
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="stat-card">
                                <div class="stat-number" id="statTotalBooks">0</div> 
                                <div class="stat-label">Total History</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card" style="background: #f5576c;">
                                <div class="stat-number" id="statActiveBooks">0</div>
                                <div class="stat-label">Currently Reading</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card" style="background: #00c4cc;">
                                <div class="stat-number">25</div>
                                <div class="stat-label">Bookmarked</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <h3 class="section-title">Recent Activity</h3>
                    
                    <div class="list-group list-group-flush" id="loanList">
                        <div class="text-center p-3 text-muted">Loading reading history...</div>
                    </div>
                </div>

            </div> </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userJson = localStorage.getItem('user');
            const user = userJson ? JSON.parse(userJson) : null;
            const adminButton = document.querySelector('a[href="admin-dashboard.html"]');

            if (adminButton) {
                if (!user || user.role !== 'Admin') {
                    const navItem = adminButton.closest('.nav-item');
                    if (navItem) navItem.style.display = 'none';
                    else adminButton.style.display = 'none';
                }
            }
            
            loadProfile();
        });

        async function loadProfile() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/users/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayProfile(data.user);
                    loadUserLoans(token);
                } else {
                    throw new Error('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Session expired. Please login again.');
                window.location.href = 'login.html';
            }
        }

        async function loadUserLoans(token) {
            try {
                const response = await fetch('http://localhost:3000/api/loans/my-loans', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const loans = await response.json();
                    
                    const activeLoans = loans.filter(loan => loan.status === 'borrowed');
                    document.getElementById('statTotalBooks').textContent = loans.length;
                    document.getElementById('statActiveBooks').textContent = activeLoans.length;

                    const listContainer = document.getElementById('loanList');
                    
                    if (loans.length === 0) {
                        listContainer.innerHTML = '<div class="p-3 text-center text-muted">No reading history yet.</div>';
                        return;
                    }

                    listContainer.innerHTML = loans.map(loan => `
                        <div class="list-group-item px-0">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1 fw-bold">${loan.title}</h6>
                                    <small class="text-muted">
                                        Author: ${loan.author} <br>
                                        Date: ${new Date(loan.borrow_date).toLocaleDateString()}
                                    </small>
                                    <div class="mt-1">
                                        <span class="badge ${loan.status === 'borrowed' ? 'bg-warning text-dark' : 'bg-success'}">
                                            ${loan.status.toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                                ${loan.status === 'borrowed' ? `
                                <button class="btn btn-sm btn-outline-primary" onclick="returnBook(${loan.id}, ${loan.book_id})">
                                    Return Book
                                </button>` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading loans:', error);
            }
        }

        async function returnBook(loanId, bookId) {
            if(!confirm("Are you sure you want to return this book?")) return;

            const token = localStorage.getItem('token');
            try {
                const response = await fetch('http://localhost:3000/api/loans/return', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ loanId, bookId })
                });

                const data = await response.json();

                if(response.ok) {
                    alert("Book returned successfully!");
                    loadUserLoans(token); 
                } else {
                    alert("Failed: " + (data.message || data.error));
                }
            } catch (error) {
                console.error(error);
                alert("System error. Check console.");
            }
        }

        function displayProfile(user) {
            const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
            
            document.getElementById('profileAvatar').textContent = initials;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileEmail').textContent = user.email;
            
            const roleElement = document.getElementById('profileRole');
            roleElement.textContent = user.role;
            roleElement.className = `profile-role ${user.role.toLowerCase()}`;
            
            document.getElementById('editName').value = user.name;
            document.getElementById('editEmail').value = user.email;
        }

        function saveProfile() {
            alert('Profile update functionality will be implemented with backend support');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
