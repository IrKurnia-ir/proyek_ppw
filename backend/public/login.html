<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monolibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }

        .login-section {
            min-height: 100vh;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            height: 100vh;
        }

        .brand-logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2c3e50;
            text-decoration: none;
            margin-bottom: 40px;
            display: inline-block;
        }
        .brand-logo:hover {
            color: #0d6efd;
        }

        .form-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .form-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* Styling Input Form */
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }

        .btn-login {
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }

        .image-section {
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        
        .image-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3); 
            display: flex;
            align-items: flex-end;
            padding: 40px;
        }
        
        .overlay-text {
            color: white;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row login-section">
            
            <div class="col-lg-5 col-md-6 form-wrapper bg-white order-2 order-md-1">
                
                <div>
                    <a href="index.html" class="brand-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-book-half mb-1" viewBox="0 0 16 16">
                            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                        </svg>
                        Monolibrary
                    </a>
                </div>

                <div class="w-100" style="max-width: 400px; margin: 0 auto;">
                    <h2 class="form-title">Welcome back</h2>
                    <p class="form-subtitle">Please enter your details to sign in.</p>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold small">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold small">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-secondary" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="small text-decoration-none fw-bold text-primary">Forgot password?</a>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-login shadow-sm">Sign In</button>
                        </div>

                        <div class="text-center">
                            <p class="small text-muted">Don't have an account? <a href="register.html" class="fw-bold text-primary text-decoration-none">Sign up</a></p>
                        </div>
                    </form>
                </div>
                
                <div class="mt-auto pt-4 text-center text-muted small">
                    &copy; 2023 Monolibrary. All rights reserved.
                </div>

            </div>

            <div class="col-lg-7 col-md-6 d-none d-md-block image-section order-1 order-md-2 p-0">
                <div class="image-overlay">
                    <div class="overlay-text">
                        <h3>"A room without books is like a body without a soul."</h3>
                        <p class="mb-0">— Marcus Tullius Cicero</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://localhost:3000/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            console.log("User Data dari Server:", data.user);
            console.log("Role User:", data.user.role);
            console.log("Apakah sama dengan 'Admin'?", data.user.role === 'Admin');
            // -------------------------

            alert('Login successful!');

            if (data.user.role.toLowerCase() === 'admin') {
        window.location.href = 'admin-dashboard.html';
    } else {
        window.location.href = 'index.html';
    }
        } else {
            alert(data.message || 'Login failed');
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Error during login. Please try again.');
    }
});
</script>
