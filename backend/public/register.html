<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Monolibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }

        .register-section {
            min-height: 100vh;
        }

        /* Sisi Kiri: Form Container */
        .form-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            height: 100vh;
        }

        .brand-logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2c3e50;
            text-decoration: none;
            margin-bottom: 40px;
            display: inline-block;
        }
        .brand-logo:hover {
            color: #0d6efd;
        }

        .form-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .form-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* Styling Input Form */
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
        }

        .btn-register {
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
        }

        /* Sisi Kanan: Gambar Background */
        .image-section {
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        
        /* Overlay gelap di atas gambar supaya teks (jika ada) terbaca */
        .image-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3); 
            display: flex;
            align-items: flex-end;
            padding: 40px;
        }
        
        .overlay-text {
            color: white;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row register-section">
            
            <div class="col-lg-5 col-md-6 form-wrapper bg-white order-2 order-md-1">
                
                <div>
                    <a href="index.html" class="brand-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-book-half mb-1" viewBox="0 0 16 16">
                            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                        </svg>
                        Monolibrary
                    </a>
                </div>

                <div class="w-100" style="max-width: 400px; margin: 0 auto;">
                    <h2 class="form-title">Create an account</h2>
                    <p class="form-subtitle">Please fill in your details to sign up.</p>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold small">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold small">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold small">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label fw-bold small">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required minlength="6">
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label small text-secondary" for="agreeTerms">
                                    I agree to the <a href="#" class="text-primary text-decoration-none">Terms & Conditions</a>
                                </label>
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-register shadow-sm">Create Account</button>
                        </div>

                        <div class="text-center">
                            <p class="small text-muted">Already have an account? <a href="login.html" class="fw-bold text-primary text-decoration-none">Sign in</a></p>
                        </div>
                    </form>
                </div>
                
                <div class="mt-auto pt-4 text-center text-muted small">
                    &copy; 2023 Monolibrary. All rights reserved.
                </div>

            </div>

            <div class="col-lg-7 col-md-6 d-none d-md-block image-section order-1 order-md-2 p-0">
                <div class="image-overlay">
                    <div class="overlay-text">
                        <h3>"The more that you read, the more things you will know."</h3>
                        <p class="mb-0">— Dr. Seuss</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password,
                        role: 'Anggota' // Default role
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Error during registration. Please try again.');
            }
        });
    </script>
</body>
</html>
